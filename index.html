<!-- HLS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
.site-footer {
  background: #1c1c1c;
  padding: 30px 15px;
  color: #fff;
}

.site-footer h2 {
  font-size: 22px;
  margin-bottom: 15px;
}

/* ===== EFIR GRID ===== */
.live-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin-bottom: 25px;
}

/* ===== CARD ===== */
.live-card {
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
}

/* BADGES */
.live-badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: #00c853;
  color: #000;
  font-size: 11px;
  font-weight: 600;
  padding: 4px 10px;
  border-radius: 20px;
  z-index: 5;
}

.hd-badge {
  position: absolute;
  top: 8px;
  right: 8px;
  background: #2979ff;
  font-size: 10px;
  padding: 3px 6px;
  border-radius: 4px;
  z-index: 5;
}

/* LOGO */
.live-logo {
  background: #fff;
  padding: 8px;
}

.live-logo img {
  width: 100%;
  height: 60px;
  object-fit: contain;
}

/* VIDEO */
.live-card video {
  width: 100%;
  height: 160px;
  background: #000;
}
</style>

<footer class="site-footer">

  <h2>ONLAYN EFIR</h2>

  <div class="live-grid">

    <!-- EFIR 1 -->
    <div class="live-card">
      <span class="live-badge">LIVE</span>
      <span class="hd-badge">HD</span>

    

      <video id="video1" controls ></video>
    </div>

    <!-- EFIR 2 -->

      <video id="video2" controls muted></video>

    <!-- EFIR 3 -->

      <span class="live-badge">LIVE</span>

    <!-- EFIR 4 -->

      <video id="video4" controls ></video>
    </div>

  </div>

</footer>

<script>
const streams = [
  { id: "video1", url: "https://stream8.cinerama.uz/1016/tracks-v1a1/mono.m3u8" },
  { id: "video2", url: "https://fl.biztv.media/biz_tv_720_uni8jhub4h8fub4idejswh8dh3j94finbu4nidj39inwsj92in3d/index.m3u8" },
  { id: "video3", url: "https://stream8.cinerama.uz/1006/tracks-v1a1/playlist.m3u8" },
  { id: "video4", url: "https://stream8.cinerama.uz/1018/playlist.m3u8" },
{ id: "video5", url: "https://stream8.cinerama.uz/1005/tracks-v1a1/playlist.m3u8" },
{ id: "video6", url: "https://stream8.cinerama.uz/1014/tracks-v1a1/playlist.m3u8" },
{ id: "video7", url: "https://stream8.cinerama.uz/1217/tracks-v1a1/playlist.m3u8" },
{ id: "video8", url: "https://stream8.cinerama.uz/1015/tracks-v1a1/playlist.m3u8" },
{ id: "video9", url: "https://stream8.cinerama.uz/1002/tracks-v1a1/playlist.m3u8" }
];

streams.forEach(stream => {
  const video = document.getElementById(stream.id);

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(stream.url);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = stream.url;
  }
});
</script>
