<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">

    <link rel="icon" type="image/svg+xml" href="./src/assets/bg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digi-Movies</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
<!-- HLS PLAYER -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
.site-footer {
  background: #1c1c1c;
  padding: 30px 15px 20px;
  color: #fff;
}

/* TITLE */
.site-footer h2 {
  font-size: 22px;
  margin-bottom: 15px;
}

/* ================= EFIR ================= */
.live-player {
  position: relative;
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 20px;
}

.live-player video {
  width: 100%;
  height: 200px;
  background: #000;
}

.live-badge {
  position: absolute;
  top: 10px;
  left: 10px;
  background: #00c853;
  color: #000;
  font-size: 11px;
  font-weight: 600;
  padding: 4px 10px;
  border-radius: 20px;
}

/* ================= CHANNELS ================= */
.channels-scroll {
  display: grid;
  grid-auto-flow: column;
  grid-template-rows: repeat(2, 1fr);
  gap: 12px;
  overflow-x: auto;
  padding-bottom: 10px;
  scroll-snap-type: x mandatory;
}

.channels-scroll::-webkit-scrollbar {
  height: 4px;
}
.channels-scroll::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 10px;
}

/* CHANNEL CARD */
.channel-card {
  width: 160px;
  background: #2a2a2a;
  border-radius: 10px;
  padding: 10px;
  position: relative;
  scroll-snap-align: start;
}

.channel-card img {
  width: 100%;
  height: 80px;
  object-fit: contain;
  background: #fff;
  border-radius: 6px;
}

.channel-card p {
  margin-top: 8px;
  font-size: 13px;
  text-align: center;
  color: #ddd;
}

/* BADGES */
.badge {
  position: absolute;
  top: 6px;
  right: 6px;
  font-size: 10px;
  padding: 3px 6px;
  border-radius: 4px;
  font-weight: 600;
}

.badge.hd {
  background: #2979ff;
  color: #fff;
}

.footer-copy {
  display: block;
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
  color: #777;
}
</style>

<footer class="site-footer">

  <h2>ONLAYN EFIR</h2>

  <!-- ===== LIVE EFIR PLAYER ===== -->
  <div class="live-player">
    <span class="live-badge">LIVE</span>
    <video id="liveVideo" controls autoplay muted></video>
  </div>

  <h2>ONLAYN TV</h2>

  <!-- ===== CHANNEL LIST ===== -->
  <div class="channels-scroll">

    <div class="channel-card">
      <span class="badge hd">HD</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/O%27zbekiston_24_logo.png/512px-O%27zbekiston_24_logo.png">
      <p>O'zbekiston 24</p>
    </div>

    <div class="channel-card">
      <span class="badge hd">HD</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Uzreport_TV_logo.png">
      <p>UzReport TV</p>
    </div>

    <div class="channel-card">
      <span class="badge hd">HD</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Zo%27r_TV_logo.png">
      <p>ZO'R TV</p>
    </div>

    <div class="channel-card">
      <span class="badge hd">HD</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Channel_One_Russia_logo.png">
      <p>Первый канал</p>
    </div>

  </div>

  <span class="footer-copy">© 2025 ONLINE TV</span>
</footer>

<script>
const video = document.getElementById('liveVideo');
const streamUrl = 'https://stream8.cinerama.uz/1016/tracks-v1a1/mono.m3u8';

if (Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource(streamUrl);
  hls.attachMedia(video);
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = streamUrl;
}
</script>
