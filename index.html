<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Online TV</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

:root {
  --neon: #00f7ff;
  --pink: #ff2cdf;
}

/* ===== RIGHT SIDE PANEL ===== */
.site-footer {
  position: fixed;
  top: 0;
  right: 0;
  width: 380px;
  height: 100vh;
  background:
    radial-gradient(circle at top, rgba(0,247,255,.15), transparent 60%),
    linear-gradient(180deg, #04060a, #000);
  color: #fff;
  font-family: 'Orbitron', sans-serif;
  padding: 28px 18px;
  border-left: 1px solid rgba(255,255,255,.08);
  z-index: 999;
  overflow: hidden;
}

/* GRID EFFECT */
.site-footer::before {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,.03),
    rgba(255,255,255,.03) 1px,
    transparent 1px,
    transparent 6px
  );
  opacity: .15;
  pointer-events: none;
}

/* TITLE */
.site-footer h2 {
  text-align: center;
  font-size: 18px;
  letter-spacing: .45em;
  margin-bottom: 20px;
  color: var(--neon);
  text-shadow: 0 0 20px rgba(0,247,255,.7);
}

/* ===== TV LIST ===== */
.footer-videos {
  display: flex;
  flex-direction: column;
  gap: 24px;
  max-height: calc(100vh - 120px);
  overflow-y: auto;
  padding-right: 6px;
  scroll-behavior: smooth;
}

/* SCROLLBAR */
.footer-videos::-webkit-scrollbar {
  width: 4px;
}
.footer-videos::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, var(--neon), var(--pink));
  border-radius: 10px;
}

/* ===== TV CARD ===== */
.footer-video {
  position: relative;
  border-radius: 20px;
  overflow: hidden;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,.14),
    rgba(255,255,255,.03)
  );
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255,255,255,.14);
  box-shadow:
    0 0 25px rgba(0,247,255,.2),
    inset 0 0 30px rgba(255,255,255,.04);
  transition: .4s ease;
}

.footer-video:hover {
  transform: scale(1.04);
  box-shadow:
    0 0 45px rgba(0,247,255,.6),
    0 0 90px rgba(255,44,223,.3);
}

/* LIVE BADGE */
.live-badge {
  position: absolute;
  top: 12px;
  left: 12px;
  padding: 5px 14px;
  font-size: 11px;
  letter-spacing: .18em;
  border-radius: 30px;
  background: linear-gradient(90deg, #ff003c, #ff5f5f);
  box-shadow: 0 0 15px #ff003c;
  animation: pulse 1.4s infinite;
  z-index: 10;
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px #ff003c; }
  50% { box-shadow: 0 0 30px #ff003c; }
  100% { box-shadow: 0 0 10px #ff003c; }
}

/* VIDEO (VERTICAL FORMAT) */
.footer-video iframe {
  width: 100%;
  aspect-ratio: 9 / 16;
  border: none;
  background: #000;
}

/* NAME */
.footer-video p {
  padding: 12px;
  text-align: center;
  font-size: 12px;
  letter-spacing: .18em;
  color: #dffcff;
  text-shadow: 0 0 8px rgba(0,247,255,.6);
}

/* COPYRIGHT */
.footer-copy {
  text-align: center;
  font-size: 10px;
  letter-spacing: .25em;
  margin-top: 14px;
  color: #6efcff;
  opacity: .6;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .site-footer {
    position: relative;
    width: 100%;
    height: auto;
  }
}
</style>
</head>

<body>

<footer class="site-footer">
  <h2>ONLINE TV</h2>

  <div class="footer-videos">

    <div class="footer-video">
      <span class="live-badge">LIVE</span>
      <iframe src="https://stream8.cinerama.uz/1016/tracks-v1a1/mono.m3u8"></iframe>
      <p>ZO'R TV</p>
    </div>

    <div class="footer-video">
      <span class="live-badge">LIVE</span>
      <iframe src="https://stream8.cinerama.uz/1017/tracks-v1a1/playlist.m3u8"></iframe>
      <p>SEVIMLI TV</p>
    </div>

    <div class="footer-video">
      <span class="live-badge">LIVE</span>
      <iframe src="https://stream8.cinerama.uz/1018/playlist.m3u8"></iframe>
      <p>F TV</p>
    </div>

    <div class="footer-video">
      <span class="live-badge">LIVE</span>
      <iframe src="http://gohoski.fvds.ru:3000/mediabay/645/playlist.m3u8"></iframe>
      <p>AQLVOY TV</p>
    </div>

  </div>

  <div class="footer-copy">© 2025 NETLIVY® FUTURE MEDIA</div>
</footer>

</body>
</html>
